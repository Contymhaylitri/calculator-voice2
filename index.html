<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Giọng Nói</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Máy Tính Giọng Nói</h2>
        <button onclick="startListening()">Nhấn để nói</button>
        <br>
        <h3>Phép tính: <span id="expression">...</span></h3>
        <h3>Kết quả: <span id="result">...</span></h3>
    </div>
    <script>
        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'vi-VN';
            recognition.start();

            recognition.onresult = function(event) {
                const speechResult = event.results[0][0].transcript;
                document.getElementById('expression').textContent = speechResult;
                calculate(speechResult);
            };

            recognition.onerror = function(event) {
                alert('Lỗi nhận diện giọng nói, hãy thử lại!');
            };
        }

        function calculate(expression) {
            try {
                let result = eval(expression.replace(/x/g, '*').replace(/÷/g, '/'));
                document.getElementById('result').textContent = result;
            } catch (error) {
                document.getElementById('result').textContent = 'Lỗi cú pháp';
            }
        }
    </script>
</body>
</html>
