<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lời Xin Lỗi</title>
    <style>
        body {
            background: url('https://i.imgur.com/uPa15dN.jpeg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 10px;
        }
        .buttons {
            position: relative;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #agree {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="message">Tôi xin lỗi, bạn bỏ qua cho tôi nhé?</div>
    <div class="buttons">
        <button id="agree" onclick="agree()">Đồng ý</button>
        <button id="no" onclick="noClick()">Không</button>
    </div>

    <script>
        let noCount = 0;
        function agree() {
            document.body.innerHTML = '<div class="message">Nếu vậy thì chấp nhận addfr đi =))</div>';
        }
        function noClick() {
            noCount++;
            let agreeButton = document.getElementById('agree');
            if (noCount >= 5) {
                document.getElementById('no').remove();
                return;
            }
            let noButton = document.getElementById('no');
            let newNoSize = Math.max(10, 18 - noCount * 3) + 'px';
            let newAgreeSize = (18 + noCount * 3) + 'px';
            noButton.style.fontSize = newNoSize;
            noButton.style.padding = Math.max(5, 10 - noCount) + 'px';
            noButton.style.top = Math.random() * 200 + 'px';
            noButton.style.left = Math.random() * 200 + 'px';
            agreeButton.style.fontSize = newAgreeSize;
            agreeButton.style.padding = (10 + noCount * 2) + 'px';
        }
    </script>
</body>
</html>
